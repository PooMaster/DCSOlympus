name: Build & package

on:
  push:
    branches: [ "main", "release-candidate" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
        
    - name: Build
      working-directory: .
      run: "./build_plugin.bat"
      shell: cmd

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: auto_login_plugin
        path: ./plugin
